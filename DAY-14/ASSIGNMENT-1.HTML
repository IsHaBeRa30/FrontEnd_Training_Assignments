<!DOCTYPE html>
<html>
    <head>
       <style>
        input{
          color: rgb(245, 228, 144);
          background: #000;
          padding-left: 10%;
          padding-right: 10%;
        }
        button{
            align-items: center;
            color: antiquewhite;
        }
        table{
          background: #000;
          color: antiquewhite;
        }
       </style>
    </head>
<body>
<input type="text" id="empno" name="empno" placeholder="Employee No"><br/>
<br/>
<input type="text" id="empname" name="empname" placeholder="Employee Name"><br/>
<br>
<input type="text" id="job" name="job" placeholder="Job"><br>
<br>
<input type="text" id="salary" name="salary" placeholder="Salary"><br>
<br>
<input type="button" id="btn" value="ADD TO TABLE" onclick="fn_addToTable()">
<table id="myTable" border="2px double black" width="100%">
</table>
</body>
<script>
function fn_addToTable()
{
var txtObj1= document.getElementById("empno").value;
var txtObj2= document.getElementById("empname").value;
var txtObj3= document.getElementById("job").value;
var txtObj4= document.getElementById("salary").value;
 
var tableObj= document.getElementById("myTable");
var row=tableObj.insertRow(-1);
 
var cell1=row.insertCell(-1);
var cell2=row.insertCell(-1);
var cell3=row.insertCell(-1);
var cell4=row.insertCell(-1);
cell1.innerHTML=txtObj1;
cell2.innerHTML=txtObj2;
cell3.innerHTML=txtObj3;
cell4.innerHTML=txtObj4;

}
 
    </script>
    </html>
